{% extends "base.html" %}

{% block title %} Requisite list {% endblock %}

{% block content %}
<div class="row ">
    <div class="col-md-8 mx-auto">
        <h4 class="my-2">Настройки реквизитов</h4>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Employee</th>
                <th scope="col">Channel</th>
            </tr>
            </thead>
            <tbody>
            {% for requisite in requisites %}
            <tr>
                <th scope="row">{{ requisite.id }}</th>
                <td><a href="{% url 'requisites_update' requisite.id %}">
                    {{ requisite }}
                </a>
                </td>
                <td>{{ requisite.channel }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>


{% endblock content %}
